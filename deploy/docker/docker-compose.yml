services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: smbsec
      POSTGRES_USER: smbuser
      POSTGRES_PASSWORD: smbpass
    ports: ["5432:5432"]
    volumes: [dbdata:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smbuser -d smbsec"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../
      dockerfile: deploy/docker/Dockerfile.backend
    env_file: ../../env/.env
    ports: ["8000:8000"]
    depends_on: [db]
    command: ["sh", "-c", "alembic upgrade head && uvicorn src.backend.app:app --host 0.0.0.0 --port 8000"]

  frontend:
    build:
      context: ../../src/frontend
      dockerfile: ../../deploy/docker/Dockerfile.frontend
    ports: ["5173:5173"]
    environment:
      VITE_API_BASE: "http://localhost:8000"
volumes:
  dbdata:
