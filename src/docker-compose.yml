version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"  # Expose MongoDB port to host (optional; remove if not needed for direct access)
    volumes:
      - mongo-data:/data/db  # Persist data

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # For development; remove for production
    environment:
      - MONGO_URI=mongodb://mongo:27017  # Override to use the mongo service
      - FRONTEND_URL=http://localhost:5137  # Override to match host frontend URL (e.g., for CORS)
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongo  # Ensure MongoDB starts first

  frontend:
    build:
      context: ./frontend
    ports:
      - "5137:80"
    depends_on:
      - backend

volumes:
  mongo-data:  # Named volume for MongoDB persistence