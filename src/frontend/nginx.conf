server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ---- Security headers (baseline) ----
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # If you are NOT using iframes, keep DENY above.
  # If you later need embedding, switch to CSP frame-ancestors and remove X-Frame-Options.

  # ---- CSP (start strict-but-safe for SPA) ----
  # Adjust if you load external resources (fonts, cdn, etc.)
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https: http:;" always;

  # ---- HSTS (ONLY enable when serving over HTTPS at the reverse proxy) ----
  # If this container is behind HTTPS-terminating Nginx (VM), set HSTS there instead.
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # ---- Misc hardening ----
  client_max_body_size 2m;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
